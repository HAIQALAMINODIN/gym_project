<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Classes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>My Registered Classes</h1>
    
    {% if classes %}
        <table>
            <tr>
                <th>Class Name</th>
                <th>Class Time</th>
                <th>Action</th>
            </tr>
            {% for class_item in classes %}
            <tr>
                <td>{{ class_item[1] }}</td>
                <td>{{ class_item[2] }}</td>
                <td>
                    <form action="{{ url_for('unregister_class', member_id=member_id, class_id=class_item[0]) }}" method="POST">
                        <button type="submit" class="button delete-btn" onclick="return confirm('Are you sure you want to unregister from this class?');">
                            Unregister
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>You have not registered for any classes.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
