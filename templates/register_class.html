<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Class</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register for a Class</h1>
    <form action="{{ url_for('register_class', member_id=member_id) }}" method="POST">
        <label for="class_id">Select a Class:</label>
        <select id="class_id" name="class_id" required>
            {% for class_item in classes %}
                <option value="{{ class_item[0] }}">{{ class_item[1] }} ({{ class_item[2] }})</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Register</button>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
